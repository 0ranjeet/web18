<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inc & dec</title>
</head>
<body>
    <h1></h1>
    
    <button id="inc">Increasement</button>
    <button id="dec">Decreasement</button>
</body>
</html>
<script>
    var count=localStorage.getItem("countval")||0;
      document.querySelector('h1').innerText=count;

     document.querySelector('#dec').addEventListener("click",decfun);
     function decfun(){
         count--;
         document.querySelector('h1').innerText=count;
        localStorage.setItem("countval",count)
     }
     document.querySelector('#inc').addEventListener("click",incfun);

 function incfun(){
         count++;
         document.querySelector('h1').innerText=count;
        localStorage.setItem("countval",count)
         
     }
</script>
